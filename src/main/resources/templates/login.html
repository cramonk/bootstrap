<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

  </head>
  <body>

  <div th:if="${param.logout}">
      You have been logged out.</div>
  <!-- Form -->
  <div class="row bg-white flex-fill flex-column w-25 mx-auto mt-5">
      <form class="col-12" th:method="POST" th:action="@{/login}">


          <div class="row">
            <h2 class="fw-bold">Please sign in</h2>
          </div>
          <div class="row">
              <div class="text-danger" th:if="${param.error}">
                  Invalid username or password.</div>
          </div>
          <div class="row">
              <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
          </div>
          <div class="row">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="row">
              <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
          </div>
      </form>
    </div>
</body>
</html>
