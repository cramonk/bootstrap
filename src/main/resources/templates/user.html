<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/my.css">

    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <div class="flex-fill">
                <b th:text="${user.email}" class="text-light"></b>
                <span class="text-light"> with roles: </span>
                <span th:text="${#strings.listJoin(user.getRoleNames(), ' ')}" class="text-light"></span>
            </div>
            <form class="d-flex" action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-dark custom-btn" type="submit" style="color: #6c757d">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex flex-column  min-vh-100">
    <div class="row flex-grow-1">
        <!-- Nav pills start -->
        <div class="col-2 bg-white px-0">
            <div class="nav flex-column  nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active mt-3" id="v-user-tab" data-bs-toggle="pill" href="#v-user" role="tab" aria-controls="v-user" aria-selected="false">User</a>
            </div>
        </div>
        <!-- Nav pills end -->
        <!-- Panel -->
        <div class="col-10 bg-light">
        <!-- User panel -->
            <div class="tab-pane " id="v-user" role="tabpanel" aria-labelledby="v-user-tab">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3 ">User information-page</h1>
        </div>
    </div>
    <div class="row border-2 mx-auto ">
        <div class="col-12 bg-light border">
            <h4 class="mt-2">
                About user
            </h4>
        </div>
    </div>
    <div class="row border bg-white mx-auto">
        <div class="col-12 ">
            <table class="table table-borderless table-striped   mt-3">
                <thead>
                <tr class="border-top border-bottom">
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${#strings.listJoin(user.getRoleNames(), ' ')}"></td>
                </tbody>
            </table>

        </div>
    </div>

</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
